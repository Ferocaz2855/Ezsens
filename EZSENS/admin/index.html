<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - EZSENS</title>
    <link rel="stylesheet" href="admin-style.css">
</head>
<body>
    <div class="admin-container">
        <aside class="admin-sidebar">
            <h2>EZSENS ADMIN</h2>
            <nav>
                <a href="#" class="admin-nav-link active" data-section="productos">Productos</a>
                <a href="#" class="admin-nav-link" data-section="pedidos">Pedidos</a>
                <a href="#" class="admin-nav-link" data-section="inventario">Inventario</a>
            </nav>
        </aside>
        
        <main class="admin-main">
            <!-- Sección Productos -->
            <section id="productos-section" class="admin-section">
                <h2>Gestión de Productos</h2>
                <button class="btn-add" onclick="mostrarFormProducto()">+ Nuevo Producto</button>
                
                <div class="products-admin-grid" id="products-list">
                    <!-- Lista de productos -->
                </div>
                
                <!-- Formulario para agregar/editar producto -->
                <div class="product-form-container" id="productForm" style="display: none;">
                    <h3>Nuevo Producto</h3>
                    <form id="formProducto">
                        <input type="hidden" id="productId">
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label>Nombre</label>
                                <input type="text" id="productNombre" required>
                            </div>
                            <div class="form-group">
                                <label>Categoría</label>
                                <select id="productCategoria" required>
                                    <option value="nike-tech">NIKE TECH</option>
                                    <option value="nike-zyna">NIKE X ZYNA</option>
                                    <option value="nike-nocta">NIKE X NOCTA</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label>Precio ($)</label>
                                <input type="number" id="productPrecio" step="0.01" required>
                            </div>
                            <div class="form-group">
                                <label>Bonbons</label>
                                <input type="text" id="productBonos" placeholder="+100 bonbons">
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label>SKU</label>
                                <input type="text" id="productSku" required>
                            </div>
                            <div class="form-group">
                                <label>Stock</label>
                                <input type="number" id="productStock" required>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label>Descripción</label>
                            <textarea id="productDescripcion" rows="3"></textarea>
                        </div>
                        
                        <div class="form-group">
                            <label>URL Imagen</label>
                            <input type="text" id="productImagen" placeholder="assets/images/productos/">
                        </div>
                        
                        <div class="form-actions">
                            <button type="button" onclick="guardarProducto()">Guardar</button>
                            <button type="button" onclick="ocultarFormProducto()">Cancelar</button>
                        </div>
                    </form>
                </div>
            </section>
            
            <!-- Sección Pedidos -->
            <section id="pedidos-section" class="admin-section" style="display: none;">
                <h2>Pedidos Recientes</h2>
                <div class="orders-list" id="orders-list">
                    <!-- Lista de pedidos -->
                </div>
            </section>
            
            <!-- Sección Inventario -->
            <section id="inventario-section" class="admin-section" style="display: none;">
                <h2>Control de Inventario</h2>
                <table class="inventory-table">
                    <thead>
                        <tr>
                            <th>Producto</th>
                            <th>SKU</th>
                            <th>Stock</th>
                            <th>Precio</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="inventory-body">
                        <!-- Inventario -->
                    </tbody>
                </table>
            </section>
        </main>
    </div>
    
    <script src="admin-script.js"></script>
</body>
</html>
